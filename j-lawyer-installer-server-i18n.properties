screens.mysqldata.subtitle=Es ist bereits ein MySQL-Datenverzeichnis vorhanden. Das kann zu Problemen f\u00FChren (bspw. kann kein neues root-Passwort gesetzt werden).
screens.mysqldata.rename=Es gibt keine anderen installierten Applikationen die MySQL nutzen. Das vorhande Verzeichnis sichern und ein neues anlegen.
screens.mysqldata.ignore=Ignorieren - es wird kein neues Datenverzeichnis angelegt. M\u00F6glicherweise schl\u00E4gt die Installation fehl.


