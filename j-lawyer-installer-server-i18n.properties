screens.mysqlinstall.linuxhint=MySQL wurde automatisch heruntergeladen. Bitte f\u00FChren Sie folgende Datei aus:
screens.mysqlinstall.machint.subtitle=Hinweise zur manuellen Installation von MySQL auf Mac OS X
screens.mysqlinstall.machint=MySQL wurde automatisch heruntergeladen. Bitte installieren Sie folgende Datei:
screens.mysqlinstall.machint.s1=F\u00FChren Sie die Datei durch Doppelklick aus
screens.mysqlinstall.machint.s2=F\u00FChren Sie das darin enthaltene Package (.pkg) durch Doppelklick aus
screens.mysqlinstall.machint.s3=Es \u00F6ffnet sich der Installer-Dialog, mit 'Continue' beginnt die Installation
screens.mysqlinstall.machint.s4=In folgenden Schritten nutzen Sie die Standardeinstellungen (Zielverzeichnis nicht \u00E4ndern, Installation f\u00FCr alle Nutzer, alle Komponenten installieren). Sofern bei der Installation ein Passwort vergeben wird, notieren Sie sich dieses.
screens.mysqlinstall.machint.s5=Nach erfolgreicher Installation den Dialog mit 'Close' schliessen
screens.mysqlinstall.machint.s6=MySQL ist nach Installation noch nicht gestartet. \u00D6ffnen Sie die Mac OS Systemeinstellungen und w\u00E4hlen Sie dort 'MySQL'. Aktivieren Sie den automatischen Start und klicken Sie abschlie\u00DFend 'Start MySQL Server'. Schliessen Sie die Einstellungen.
screens.mysqlinstall.machint.s7=\u00D6ffnen Sie ein Terminal und geben Sie nacheinander folgende Befehle ein:<br/><pre>cd /usr/local/mysql/bin</pre><br/><pre>./mysqladmin -u root -p password</pre><br/> Sie werden zuerst nach dem bisherigen MySQL-Password gefragt - geben Sie hier das notierte Passwort ein, oder ENTER wenn keines vergeben wurde. Jetzt muss zwei mal das neue Passwort eingegeben werden. Vergeben Sie ein Passwort mit mindestens 8 Zeichen, und beschr\u00E4nken Sie sich auf die Zeichen A-Z a-z 0-9. Das neue Passwort wird im weiteren Verlauf ben\u00F6tigt - bitte ebenfalls notieren.
screens.mysqlinstall.machint.s8=Schliessen Sie das Terminal und f\u00FChren Sie die j-lawyer.org-Installation fort.
