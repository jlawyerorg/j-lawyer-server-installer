screens.mysqlinstall.users.subtitle=Folgende MySQL-Nutzer wurden angelegt:
screens.mysqlinstall.users.hint=Bitte notieren Sie sich diese Zugangsdaten und verwahren Sie sie an einem sicheren Ort. Sie werden sp\u00E4ter f\u00FCr die Installation von Updates ben\u00F6tigt und sollten in den Datensicherungseinstellungen hinterlegt werden.
screens.mysqlselectlocal.description=Geben Sie das Passwort des MySQL-Nutzers "root" des lokal laufenden MySQL-Servers ein.
screens.mysqlselectlocal.root=root-Passwort:
